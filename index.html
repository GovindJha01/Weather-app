<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
    </header>
    <main>
            <section class="location">
                <div class="city">Paris, France</div>
                <div class="date">Wednesday, 15 june</div>
            </section>

            <div class="current">
                <div class="temp">20<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">17°C / 23°C</div>
            </div>
    </main>
    <footer>
        <div>Made with ❤️ in India. </div>
        <div class="copyright" style="color: grey; font-size: 0.8rem; line-height: 2;">©️ Govind</div>
      </footer>
    <script src="script.js"></script>
</body>

</html>
